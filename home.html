<!DOCTYPE html>
<html lang= = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Verma Airlines</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="flightReservation.html">Book a Flight</a></li>
                <li><a href="customerReservation.html">My Reservations</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <section class = "booking">
            <h2>Book a Flight</h2>
            <form action="flightReservation.html" method="post">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 Verma Airlines</p>
        </footer>

</body>
</html>
