<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to SkyFly Airlines</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Book a Flight</a></li>
                <li><a href="#">My Reservations</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Reservation Section -->
    <section class="booking">
        <h2>Book Your Flight</h2>
        <form id="reservationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="from">From:</label>
            <input type="text" id="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" required>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Book Flight</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 SkyFly Airlines. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for form handling and AJAX -->
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const flightFrom = document.getElementById('from').value;
            const flightTo = document.getElementById('to').value;
            const departureDate = document.getElementById('date').value;

            // Send data to backend using AJAX
            fetch('http://localhost:3000/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    name: name, 
                    email: email, 
                    flight_from: flightFrom, 
                    flight_to: flightTo, 
                    departure_date: departureDate 
                })
            })
            .then(response => response.text())
            .then(data => {
                alert('Reservation Successful!');
                // You can also reset the form here after submission
                document.getElementById('reservationForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an issue with your reservation.');
            });
        });
    </script>
</body>
</html>
